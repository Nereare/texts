# Site configurations
title: Textos Aleat√≥rios
description: Nada de mais...
locale: pt-BR
logo: assets/logo.png
url: https://nereare.github.io/texts/
author:
  name: Igor Padoim
  picture: /assets/igor.jpg
copyright: "&copy; Creative Commons BY-NC-SA 4.0 International"

theme: jekyll-theme-so-simple
# So Simple theme configurations
# - Custom fonts imports
google_fonts:
  - name: "Libre Baskerville"
    weights: "400,400i,700,700i"
  - name: "Noto Sans"
    weights: "400,400i,700,700i"
  - name: "Montserrat"
    weights: "400,400i,700,700i"
# - Read time
read_time: true
words_per_minute: 200
# - Allow full-content search
search_full_content: true
# - Category and tag paths
category_archive_path: "/categorias/#"
tag_archive_path: "/tags/#"

# Sass deprecation silencing
sass:
  quiet_deps: true

# Collections
collections:
  characters:
    output: true

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-spaceship
# Jekyll-spaceship configurations
jekyll-spaceship:
  processors:
    - table-processor
    - mermaid-processor
    - emoji-processor
  mermaid-processor:
    mode: default
    syntax:
      code: 'mermaid'

# Exclusions
exclude:
  - .git/
  - .github/
  - .jekyll-cache/
  - .ruby-lsp/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .gitignore
  - .gitattributes
  - README.md
  - LICENSE.md
  - OGL.md
  - CONTRIBUTING.md
