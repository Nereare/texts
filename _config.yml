title: Textos Aleat√≥rios
description: Nada de mais...
locale: pt-BR
logo: assets/logo.png
url: https://nereare.github.io/texts/
author:
  name: Igor Padoim
  picture: /assets/igor.jpg
copyright: "Todos os direitos reservados!"

google_fonts:
  - name: "Libre Baskerville"
    weights: "400,400i,700,700i"
  - name: "Noto Sans"
    weights: "400,400i,700,700i"
  - name: "Montserrat"
    weights: "400,400i,700,700i"

read_time: true
words_per_minute: 200

search_full_content: true

category_archive_path: "/categorias/#"
tag_archive_path: "/tags/#"

theme: jekyll-theme-so-simple
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-spaceship

collections:
  characters:
    output: true

jekyll-spaceship:
  processors:
    - table-processor
    - mermaid-processor
    - emoji-processor
  mermaid-processor:
    mode: default
    syntax:
      code: 'mermaid'

exclude:
  - .git/
  - .github/
  - .jekyll-cache/
  - .ruby-lsp/
  - .sass-cache/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .gitignore
  - .gitattributes
  - README.md
  - LICENSE.md
  - OGL.md
  - CONTRIBUTING.md
